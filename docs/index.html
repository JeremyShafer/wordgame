<!doctype html>
<html lang="en">
  <head>
    <title>Guess-A-Word Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add your custom JS file -->
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-2 bg-light d-flex align-items-center justify-content-center">
          <!-- Left column content -->
          
        </div>
        <div class="col-8 d-flex flex-column align-items-center justify-content-center" style="background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); min-height: 500px;">
          <!-- Center column content -->
          <h1 class="mb-4" style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; color: #fff; text-shadow: 2px 2px 8px #ff4e50;">ðŸŽ‰ Word Game ðŸŽ‰</h1>
          <form id="loginForm" class="w-75 p-4" style="background: rgba(255,255,255,0.85); border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            <div class="mb-3">
              <label for="username" class="form-label" style="color: #ff4e50; font-weight: bold;">Username</label>
              <input type="text" class="form-control" id="username" name="username" required style="border: 2px solid #f9d423;">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="color: #ff4e50; font-weight: bold;">Password</label>
              <input type="password" class="form-control" id="password" name="password" required style="border: 2px solid #f9d423;">
            </div>
            <button type="submit" class="btn btn-warning w-100" style="font-weight: bold; font-size: 1.2em;">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </form>
          <div id="message" class="mt-3" style="min-height: 2em; color: #fff; font-weight: bold; text-shadow: 1px 1px 4px #ff4e50;"></div>
        </div>
        <div class="col-2 bg-light d-flex align-items-center justify-content-center">
          <!-- Right column content -->
          
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, for components that require JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
