<!doctype html>
<html lang="en">
  <head>
    <title>Guess-A-Word Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add your custom JS file -->
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-2 bg-light d-flex align-items-center justify-content-center">
          <!-- Left column content -->
          
        </div>
        <div class="col-8 d-flex flex-column align-items-center justify-content-center">
          <!-- Center column content -->
          <h1>Word Game</h1>
          <form id="loginForm" class="w-50 mt-4">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
        <div class="col-2 bg-light d-flex align-items-center justify-content-center">
          <!-- Right column content -->
          
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, for components that require JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
